<style>
.owl-controls /*.owl-pagination*/

<style> 
/********************************
 - TRIED putting controller div at bottom of span 12. 
 		worked well but was over slider so no dragging.
	 - Seperated controls into two seperate divs.
		 - Placed first div on top.
	 - Changed from having display (top/right/left) properties on 'next' and 'prev' features on the anchors to 
	 	having the properties on the 'customNav..' containers themselves,
		due to area that the overlay was taking up being different from the section where the arrows actually were.
 - TO CENTER THE ARROWS: 
 	- cannot use offset from side due to viewport differences/resizing. 
	- Need to base the offset of the arrows (customNav..) from the center.
		- This also is set off of center text feature of some parent div.
 	- Should hardcode the pixel values, even though these need updated UNTIL going full responsive.
 - TRIED MAKING UL AROUND OWL DEMO
 - TRIED MAKING ALL display: inline - breaks carousel.
 - TRIED floating controls: cannot use float because of resizing issue
 
 ALSO LOOKING INTO EDITING ow.carousel.js THERE IS AN ACTUAL ISSUE WITH STOP MECHANISM. Look at ONE TAB SAVED TABS.
 
*/
#owl-demo{width:100% !important;}
.item:hover{
	border:2px inset #175174;}
	
.customNavigation{
/*  display:inline-block;	*/
  text-align: center;
  position:relative;
  height:150px !important;
  width:65px !important;
  z-index:999;/*currently not needed*/
  }

.customNavigation *{
	height:inherit;
	width:auto;
	background-color:transparent;}
.customNavigation 		  img{ opacity: .6; }
.customNavigation a:hover img{ opacity:1.0; }
.customNavigation a:hover{
	background-color:transparent;}
/*.customNavigation .prev{*/
.customNav-prev{
	left:-30px;/*[ OFFSET 18 px ] -48px - touches outside far*/
	bottom:-156px;/*[ OFFSET 8 px ] -148px - touches top*/
}
/*.customNavigation .next{*/
.customNav-next{/*cannot use float because of resizing issue*/
	right:-1137px;/*[ OFFSET 18 px] -1155px - touches outside far*/
	bottom:166px;/*174px - touches top*/
}

.customNavigation a{/*use to disable ugly link selection*/
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
}
</style>


<script>
/**************************
 VERSION TWO CONTAINS ATTEMPTS FOR 
 	- RESPONSIVE SETTINGS (strange with mixed media (video/thumbs))
	- VIDEO-OWL : project failed, unsupported results.
 	- External controler section (4 links, 0,1,2,3,4).
	- Best attempt to make a smooth scrolling video slider that moves on hover over is found 
	in using delay in loop but i dont' have the right mechanism for mouseover event to stop.
 **************************/
$(document).ready(function() {
	var vslide = $("#owl-demo");
 	vslide.owlCarousel({
	 responsive: false,
	 autoPlay: false,
	 loop: true,
	 navigation: false,
    items : 4,
    itemsDesktop : [1199,3],
    itemsDesktopSmall : [979,3],	
  });

 $(".next").click(function(){
   $("#owl-demo").trigger('owl.next');
 })

 $(".prev").click(function(){
 	$("#owl-demo").trigger('owl.prev');
 })
});
</script>
